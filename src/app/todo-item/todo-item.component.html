<div class="view">
  <input 	class			= "toggle"
          type			= "checkbox"
          name			= "fait"
          [ngModel] = "data.isDone"
          (ngModelChange)= "itemDone(data, $event)"
  />
  <label (dblclick)="data.editing=true" *ngIf="!data.editing" class="texte">{{data.label}}</label>
  <button class="destroy" (click)="removeItem(data)"></button>
</div>
<form>
  <input  #newTextInput
          *ngIf         = "data.editing"
          name          = "newTextInput"
          class         = "edit"
          value         = "{{ data.label }}"
          (keyup.enter) = "setLabel(data, newTextInput.value)" 
/>
</form>
